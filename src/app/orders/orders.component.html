<header class="mt-4">
  <h4 class="text-gray-700 font-semibold text-2xl leading-none tracking-wider">
    My Orders
  </h4>
</header>

<ng-container *ngIf="orders$ | async as orders ; else noOrderPlacedYet">
<table
  class="min-w-full bg-white rounded-lg overflow-hidden shadow-md mt-8 text-md"
>
  <thead class="bg-gray-200">
    <tr>
      <th class="text-left py-3 px-4 font-semibold text-gray-700">Order ID</th>
      <th class="text-left py-3 px-4 font-semibold text-gray-700">Delivery Address</th>
      <th class="text-left py-3 px-4 font-semibold text-gray-700">Total (Rs.)</th>
    </tr>
  </thead>
  <tbody>
    <!-- Row 1 -->
    <tr class="hover:bg-gray-100" *ngFor="let order of orders">
      <td class="py-3 px-4">{{order.orderId}}</td>
      <td class="py-3 px-4">{{order.shippingAddress}}</td>
      <td class="py-3 px-4">{{order.totalPrice}}</td>
    </tr>
  </tbody>
</table>
</ng-container>
<ng-template #noOrderPlacedYet>
    <div class="flex items-center justify-center user-info-message">
        <p class="text-gray-600 mt-15 text-4xl font-bold"><span class="text-emerald-400">No Order ! </span>placed till now :(</p>
    </div>    
</ng-template>
