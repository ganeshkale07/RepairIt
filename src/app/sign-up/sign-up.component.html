<div class="flex flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <!-- Todo RepairIt logo goes here -->
    <!-- <img
      class="mx-auto h-10 w-auto"
      src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company"
    /> -->
    <h2
      class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Sign Up
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" #f="ngForm" (ngSubmit)="onSignUpFormSubmit()">
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Email address
        </label>
        <div class="mt-2">
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="signUpForm.email"
            #emailVal="ngModel"
            pattern="[^ @]*@[^ @]*"
            required
            class="block w-full rounded-md border-0 py-1.5 px-2 text-lg font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
          <span
            *ngIf="emailVal.invalid && emailVal.dirty && emailVal.touched"
            class="text-rose-600"
          >
            Required field OR
          </span>

          <span
            *ngIf="emailVal.invalid && emailVal.dirty"
            class="text-rose-600"
          >
            Invalid email format
          </span>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
          <div class="text-sm">
            <!-- <a
                href="#"
                class="font-semibold text-indigo-600 hover:text-indigo-500"
                >Forgot password?</a
              > -->
          </div>
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="signUpForm.password"
            #passwordVal="ngModel"
            minlength="8"
            maxlength="15"
            required
            class="block w-full rounded-md border-0 py-1.5 px-2 text-lg font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
          <p
            *ngIf="
              passwordVal.invalid && passwordVal.dirty && passwordVal.touched
            "
            class="text-rose-600"
          >
            Required field
          </p>

          <p
            *ngIf="
              passwordVal.invalid &&
              passwordVal.errors &&
              passwordVal.errors['minlength']
            "
            class="text-rose-600"
          >
            Minimum 8 characters required
          </p>
        </div>
      </div>

      <div>
        <div class="flex justify-start">
          <input
            id="admin"
            name="admin"
            type="checkbox"
            class="block mr-2 align-bottom"
            [(ngModel)]="signUpForm.isAdmin"
            #isAdmin="ngModel"
          />
          <label
            for="admin"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Do you want to register yourself as <b>Admin</b></label
          >
        </div>
      </div>

      <div>
        <button
          type="submit"
          [ngClass]="{ 'bg-emerald-200': f.invalid, 'bg-emerald-600': f.valid }"
          class="flex w-full justify-center rounded-md bg-emerald-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-500"
        >
          Sign Up
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      <a
        href="#"
        class="font-semibold leading-6 text-emerald-600 hover:text-emerald-500"
        [routerLink]="['/login']"
        >If already registered go to Login page?
      </a>
    </p>
  </div>
</div>
