<header class="mt-4"></header>

<form [formGroup]="createForm" (ngSubmit)="onCreateFormSubmit()">
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <div class="mt-10 grid md:grid-cols-2 gap-x-6 gap-y-8 sm:grid-cols-1">
        <div class="md:col-span-1">
          <h4
            class="text-emerald-900 text-center font-semibold text-2xl leading-none tracking-wider mt-5 border-r-8 border-2 border-emerald-600 p-2"
          >
            Edit Tool In Inventory
          </h4>
        </div>
        <div class="md:col-span-1">
          <div class="sm:col-span-2">
            <label
              for="name"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Name
            </label>
            <div class="mt-2">
              <input
                type="text"
                name="name"
                id="name"
                autocomplete="given-name"
                formControlName="name"
                class="block w-full rounded-md border-0 py-1 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-emerald-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 focus:outline-none sm:text-sm sm:leading-6"
              />
              <p
                *ngIf="name.invalid && name.dirty && name.touched"
                class="text-rose-600"
              >
                Required field
              </p>
            </div>
          </div>

          <div class="col-span-full">
            <label
              for="cover-photo"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Tool Image</label
            >
            <div
              class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10"
            >
              <div class="text-center">
                <svg
                  class="mx-auto h-12 w-12 text-gray-300"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                    clip-rule="evenodd"
                  />
                </svg>
                <div class="mt-4 flex text-sm leading-6 text-gray-600">
                  <label
                    for="file-upload"
                    class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500"
                  >
                    <span>Upload a file</span>
                    <input
                      id="file-upload"
                      name="file-upload"
                      type="file"
                      class="sr-only"
                      formControlName="imageLink"
                    />
                  </label>
                  <p class="pl-1">or drag and drop</p>
                </div>
                <p class="text-xs leading-5 text-gray-600">
                  PNG, JPG, GIF up to 10MB
                </p>
              </div>
            </div>
          </div>

          <div class="sm:col-span-2">
            <label
              for="InventedBy"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Invented By</label
            >
            <div class="mt-2">
              <input
                id="InventedBy"
                name="invented_by"
                type="text"
                formControlName="inventedBy"
                class="block w-full rounded-md border-0 py-1 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-emerald-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 focus:outline-none sm:text-sm sm:leading-6"
              />
              <p
                *ngIf="
                  inventedBy.invalid && inventedBy.dirty && inventedBy.touched
                "
                class="text-rose-600"
              >
                Required field
              </p>
            </div>
          </div>

          <div class="sm:col-span-2">
            <label
              for="Currency"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Currency</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="currency"
                id="Currency"
                formControlName="currency"
                readonly
                class="block w-full rounded-md border-0 py-1 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-emerald-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 focus:outline-none sm:text-sm sm:leading-6"
              />
              <p
                *ngIf="currency.invalid && currency.dirty && currency.touched"
                class="text-rose-600"
              >
                Required field
              </p>
            </div>
          </div>

          <div class="sm:col-span-2">
            <label
              for="Price"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Price</label
            >
            <div class="mt-2">
              <input
                type="number"
                name="price"
                id="Price"
                formControlName="price"
                class="block w-full rounded-md border-0 py-1 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-emerald-300 focus:ring-2 focus:ring-inset focus:ring-emerald-600 focus:outline-none sm:max-w-xs sm:text-sm sm:leading-6"
              />
              <p
                *ngIf="price.invalid && price.dirty && price.touched"
                class="text-rose-600"
              >
                Required field
              </p>
            </div>
          </div>

          <div class="sm:col-span-2">
            <label
              for="Qty"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Qty</label
            >
            <div class="mt-2">
              <input
                type="number"
                name="qty"
                id="Qty"
                formControlName="qty"
                readonly
                class="block w-full rounded-md border-0 py-1 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-emerald-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 focus:outline-none sm:text-sm sm:leading-6"
              />
              <p
                *ngIf="qty.invalid && qty.dirty && qty.touched"
                class="text-rose-600"
              >
                Required field
              </p>
            </div>
          </div>

          <div class="sm:col-span-2">
            <label
              for="concept"
              class="block text-sm font-medium leading-6 text-gray-900"
            >
              Physics Concept</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="physicsConcept"
                id="concept"
                formControlName="physicsConcept"
                class="block w-full rounded-md border-0 py-1 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-emerald-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 focus:outline-none sm:text-sm sm:leading-6"
              />
              <p
                *ngIf="
                  physicsConcept.invalid &&
                  physicsConcept.dirty &&
                  physicsConcept.touched
                "
                class="text-rose-600"
              >
                Required field
              </p>
            </div>
          </div>

          <!-- <div class="sm:col-span-2">
            <label
              for="postal-code"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Multiple Usages</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="postal-code"
                id="postal-code"
                autocomplete="postal-code"
                class="block w-full rounded-md border-0 py-1 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-emerald-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 focus:outline-none sm:text-sm sm:leading-6"
              />
            </div>
          </div> -->

          <div class="flex justify-start mt-4 xs:flex-col">
            <button
              type="button"
              (click)="createFormReset()"
              class="btn bg-emerald-600 text-zinc-50 font-bold px-4 py-2 hover:bg-emerald-500 rounded-md text-center font-semibold text-lg tracking-wider px-2 mr-2"
            >
              Reset
            </button>
            <button
              type="submit"
              [ngClass]="{ 'bg-emerald-200': createForm.invalid }"
              class="btn bg-emerald-600 text-zinc-50 font-bold px-4 py-2 rounded-md text-center font-semibold text-lg tracking-wider px-2"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
