<header class="mt-4">
  <h4 class="text-gray-700 font-semibold text-2xl leading-none tracking-wider">
    Tools
  </h4>
</header>

<div>
  <div
    class="mt-8 grid lg:grid-cols-3 gap-10"
    *ngIf="products$ | async as products"
  >
    <!-- cards go here -->
    <div
      class="card hover:shadow-lg border-2 border-emerald-600 rounded-xl"
      *ngFor="let product of products"
    >
      <div class="image-container relative">
        <img
          src="../assets/{{ product.imageLink }}"
          alt="stew"
          class="h-32 sm:h-48 w-full rounded-xl"
        />
        <!-- delete Icon SVG -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 absolute right-1 bottom-0"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
          />
        </svg>
        <!-- Edit Icon SVG -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 absolute right-8 bottom-0"
          [routerLink]="['/edit-product']"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
          />
        </svg>
      </div>

      <div class="m-4">
        <span class="font-bold">{{ product.name }}</span>
        <span class="block text-gray-500 text-sm"
          >Invented By : {{ product.inventedBy }}</span
        >
      </div>
      <div class="m-4 bottom-row flex justify-between bottom-0">
        <span><b>Price</b> : {{ product.currency }} {{ product.price }}</span>
        <button
          class="rounded-full bg-emerald-600 px-4 py-2 text-zinc-50 hover:bg-emerald-500"
          (click)="addToolToCart(product.id)"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>
